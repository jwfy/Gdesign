<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>{% block title%}{% end block%}-DM后台</title>
      <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
      <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <link href="/static/css/theme.min.css" rel="stylesheet" type="text/css" />
      <link href="/static/css/_all-skins.min.css" rel="stylesheet" type="text/css" />
      <link href="/static/css/flat/blue.css" rel="stylesheet" type="text/css"/>
      <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
      {% block css %}{% end %}
  </head>
  <body class="skin-blue fixed">
     <div class="wrapper">

        <!--  头部，导航栏 -->
        {% include base/header.html %}

        <!-- 左侧，菜单栏 -->
        {% include base/sidebar.html %}

        <!-- 主要内容框 -->
        <div class="content-wrapper">
            <!-- 内容头部  -->
            <section class="content-header">
                {% block content-head %}
                {% end block %}
            </section>
            <!-- 主要内容 -->
            <section class="content">
                {% block content %}{% end %}
            </section>
        </div>
        {% include base/foot.html %}
     </div>
     <script type="text/javascript" src="/static/js/jquery-1.9.1.js"></script>
     <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="/static/js/jquery.slimscroll.min.js"></script>
     <script type="text/javascript" src="/static/js/icheck.min.js"></script>
     <script type="text/javascript" src="/static/js/app.min.js"></script>
     <!--
     <script type="text/javascript" src="/static/js/demo.js"></script>
     -->
     <script type="text/javascript" src="/static/js/base.js"></script>
     {% block js %}{% end %}
  </body>
</html>
