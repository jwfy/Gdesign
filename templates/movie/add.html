<div class="modal fade" id="movie-add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加电影到推荐首页</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">电影标题:</label>
                        <input type="text" class="form-control" name="title" disabled/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">电影id（非豆瓣ID）:</label>
                        <input type="text" class="form-control" name="_id" disabled/>
                        <input type="hidden" name="image" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">首页大图:</label>
                        <div id="fileList"></div>
                        <div id="filePicker">上传图片</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary img-add" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>
