{% extends 'base.html' %}
{% block title %}权限不足{% end block %}
{% block content %}
<section class="content">
    <div class="error-page">
        <h2 class="headline text-yellow"> 403</h2>
        <div class="error-content">
            <h3><i class="fa fa-warning text-yellow"></i> 页面不能被访问</h3>
            <p>
                您所拥有的权限不可用访问
                或许您可以 <a href="/movie/movie/index">返回首页</a>
            </p>
            <p><span class="time">5</span> 秒后自动跳转到首页</p>
        </div>
    </div>
</section>
{% end %}
{% block js %}
<script>
    (function(){
        var time = 6;
        setInterval(function(){
            time -= 1;
            if(time <= 0){
                location.href="/movie/movie/index";
            }
            $(".time").html(time);
        },1000);
    })();
</script>
{% end %}
