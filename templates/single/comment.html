<div class="panel panel-primary">
    <div class="panel-heading">
        <input type="hidden" name="_id" value="{{ query.get('_id') }}"/>
        <h3 class="panel-title" id="panel-title">评论</h3>
    </div>
    <div class="panel-body media comment">
        <div class="media-body">
            {% if not comment %}
                暂无评论 <a href="#add-comment">添加评论</a>
            {% else %}
                <ul class="products-list product-list-in-box comment-list">
                    {% for c in comment %}
                    <li class="item">
                        <div class="product-img">
                            <img src="dist/img/default-50x50.gif" alt="Product Image" style="width:50px; height: 50px;">
                        </div>
                        <div class="product-info">
                            <a href="javascript:;" class="product-title">{{ c.get('name') }}<span class="label label-warning pull-right">{{ c.get('time') }}</span></a>
                            <span class="product-description">
                              {{ c.get('contain')}}
                            </span>
                        </div>
                    </li>
                    {% end %}
                </ul>
            {% end %}
        </div>
    </div>
</div>
