{% extends 'base.html' %}
{% block active4 %}active{% end %}
{% block title %}电影添加{% end block %}
{% block content-head %}电影添加{% end block %}
{% block content %}
<div class="row addmovie">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">电影数据添加</h3>
            </div>
            <div class="box-body">
                <form class="col-xs-12" style="float: right" role="search">
                    <div class="form-group">
                        <label class="control-label">输入豆瓣电影ID</label>
                        <input type="text" class="form-control" name="id" placeholder="输入豆瓣电影ID，可输入多组数据，如24987018 26259634（中间以空格分开）"/>
                    </div>
                </form>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary movie-add">添加</button>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block js %}
<script>
    $(function () {
        $(".movie-add").click(function(){
            var id = $("input[name='id']").val();
            if(!id){
                alert("请输入豆瓣电影ID");
                return false;
            }
            var h = '<p class="load"><i class="fa fa-spinner fa-pulse load fa-2x"></i>抓取中</p>';
            $(this).after(h);
            $.ajax({
                url:"/main/movie/add",
                data:{"id":id},
                dataType: "json" ,
                success: function(data){
                    console.log(data);
                    debugger;
                    $(".load").remove();
                    if(data["status"] == "success"){
                        var h1 = '<div class="row"> \
                                <div class="col-md-12"> \
                                <div class="box box-primary">\
                                 <div class="box-header">\
                                <h3 class="box-title">添加结果</h3>\
                        </div>\
                        <div class="box-body">';
                        var h2 = '</div>\
                        </div>\
                        </div>\
                        </div>';
                        var h3='';
                        jQuery.each(data["query"], function(i,item){
                           h3 += '<p><a href="/main/movie/subject?id='+item+'" target="_blank" title="添加的新电影">'+item+'</a></p>';
                        });
                        var html = h1 + h3 + h2;
                        $(".addmovie").after(html);
                    }
                    else
                        alert(data["query"]);
                },
                error:function(data, status, e){
                    $(".load").remove();
                    alert(e);
                }
            });
            return false;
        });
    });

</script>
{% end %}
