{% extends front_base.html %}
{% block title %}404{% end block %}
{% block content %}
<section class="content">

    <div class="error-page">
        <h2 class="headline text-yellow"> 404</h2>
        <div class="error-content">
            <h3><i class="fa fa-warning text-yellow"></i> 页面没有被发现</h3>
            <p>
               我们不能发现您所需要的页面信息
               或许您可以 <a href="/movie/movie/index">返回首页</a>
            </p>
            <p><span class="time">5</span> 秒后自动跳转到首页</p>
        </div>
    </div>
</section>
{% end %}
{% block js %}
<script>
    (function(){
        var time = 6;
        setInterval(function(){
            time -= 1;
            if(time <= 0){
                location.href="/movie/movie/index";
            }
            $(".time").html(time);
        },1000);
    })();
</script>
{% end %}
