<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% end block%}-DM电影</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    {% block css %}{% end %}
</head>
<body>
{% include front_base/sidebar.html %}
    <div class="row" style="margin-right: 0px;">
        {% block content %}{% end %}
    </div>

{% block page %}{% end %}
{% block top_foot %}
<div class="toToptoFoot">
    <div class="totop" title="返回顶部"><span class="fa fa-arrow-circle-up fa-2x" style="line-height: 50px;"></span></div>
    <div class="tofoot" title="返回底部"><span class="fa fa-arrow-circle-down fa-2x" style="line-height: 50px;"></span></div>
</div>
{% end %}
{% include front_base/foot.html %}
<script type="text/javascript" src="/static/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/app.min.js"></script>
{% block top_foot_js %}
<script>
    $(".totop").click(function(){
        $("body,html").animate({scrollTop:0},400);
    });
    $(".tofoot").click(function(){
        $("body,html").animate({scrollTop:$(document).height()},400);
    });
</script>
{% end %}
{% block js %}{% end %}
</body>
</html>
